<div class="container">
    <div class="mt-3">
      <h2>Lista de heroes</h2>
      <div class="row justify-content-end">
        <div class="col-md-3 col-12 my-2">
          <form #searchForm="ngForm" (ngSubmit)="search(searchForm)">
              <div class="input-group date" id="datetimepicker-minimum" data-target-input="nearest">
                <div class="input-group-append">
                  <button type="submit" class="input-group-text"><i class="bi bi-search"></i></button>
              </div>
                  <input type="text" class="form-control datetimepicker-input" #filtro="ngModel" name="filtro" [(ngModel)]="filterText">
              </div>
          </form>
      </div>
      <div class="col-md-1 col-4 my-2">
        <button  class="btn btn-primary" (click)="search(searchForm)"><i class="bi bi-funnel"></i> Filtro</button>
      </div>
  </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Grupo</th>
            <th scope="col">Lugar de operaciones</th>
            <th scope="col">Condici√≥n</th>
            <th scope="col">Tipo de poder</th>
            <th scope="col">Carro</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of dataHeroes; index">
            <td>{{item.id}}</td>
            <td>{{item.nombre}}</td>
            <td>{{item.grupo}}</td>
            <td>{{item.lugarOperacion}}</td>
            <td>{{item.condicion}}</td>
            <td>{{item.tipoPoder}}</td>
            <td>{{item.carro.nombre}}</td>


          
            <td>
              <button class="btn btn-info m-1" routerLink="/editar-heroe/{{item.id}}">Editar</button>
              <!-- <button class="btn btn-danger m-1" (click)="eliminarProducto(item.id)">Eliminar</button> -->
            </td>
  
          </tr>
  
        </tbody>
      </table>
    </div>
  </div>
