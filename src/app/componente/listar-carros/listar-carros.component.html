<div class="container">
    <div class="mt-3">
        <h2>Lista de carros</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of dataHeroes; index">
                    <td>{{item.id}}</td>
                    <td>{{item.nombre}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
